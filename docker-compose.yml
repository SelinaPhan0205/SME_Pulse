services:
  # ===== POSTGRES DATABASE =====
  postgres:
    image: postgres:15-alpine
    container_name: sme-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sme-network

  # ===== REDIS CACHE =====
  redis:
    image: redis:7-alpine
    container_name: sme-redis
    ports:
      - "${REDIS_PORT}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sme-network

  # ===== MINIO (S3-compatible Object Storage) =====
  minio:
    image: minio/minio:latest
    container_name: sme-minio
    ports:
      - "9000:9000"      # API
      - "9001:9001"      # Console
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://minio:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sme-network

  # ===== AIRFLOW SCHEDULER =====
  airflow-scheduler:
    build:
      context: .
      dockerfile: ./airflow/Dockerfile
    container_name: sme-airflow-scheduler
    environment:
      - AIRFLOW_UID=${AIRFLOW_UID:-50000}
      - AIRFLOW__CORE__LOAD_EXAMPLES=false
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://sme:sme123@postgres:5432/sme
      - AIRFLOW__CORE__FERNET_KEY=ZmDfcTF7_60GrrY167zsiPd67pEvs0aGOv2oasOM1Pg=
      - AIRFLOW__WEBSERVER__SECRET_KEY=secret
      # Performance tuning
      - AIRFLOW__CORE__PARALLELISM=32
      - AIRFLOW__CORE__MAX_ACTIVE_RUNS_PER_DAG=16
      - AIRFLOW__CORE__DAG_CONCURRENCY=16
      - AIRFLOW__SCHEDULER__SCHEDULER_HEARTBEAT_SEC=5
      - AIRFLOW__LOGGING__LOGGING_LEVEL=INFO
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
      - ./airflow/entrypoint.sh:/entrypoint.sh
      - ./ops:/opt/ops
      - ./data:/opt/data
      - ./dbt:/opt/dbt
      - airflow-db-init:/opt/airflow
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    entrypoint: ["/entrypoint.sh"]
    command: ["scheduler"]
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "airflow jobs check --job-type SchedulerJob --hostname $(hostname)"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - sme-network

  # ===== AIRFLOW WEBSERVER =====
  airflow-webserver:
    build:
      context: .
      dockerfile: ./airflow/Dockerfile
    container_name: sme-airflow-webserver
    environment:
      - AIRFLOW_UID=${AIRFLOW_UID:-50000}
      - AIRFLOW__CORE__LOAD_EXAMPLES=false
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://sme:sme123@postgres:5432/sme
      - AIRFLOW__CORE__FERNET_KEY=ZmDfcTF7_60GrrY167zsiPd67pEvs0aGOv2oasOM1Pg=
      - AIRFLOW__WEBSERVER__SECRET_KEY=secret
    ports:
      - "8080:8080"
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
      - ./airflow/entrypoint.sh:/entrypoint.sh
      - ./ops:/opt/ops
      - ./data:/opt/data
      - ./dbt:/opt/dbt
      - airflow-db-init:/opt/airflow
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      airflow-scheduler:
        condition: service_started
    entrypoint: ["/entrypoint.sh"]
    command: ["webserver"]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - sme-network

  # ===== HIVE METASTORE (Iceberg Catalog) =====
  hive-metastore:
    build:
      context: ./hive-metastore
      dockerfile: Dockerfile
    container_name: sme-hive-metastore
    ports:
      - "9083:9083"
    volumes:
      - ./hive-metastore/hive-site.xml:/opt/hive/conf/hive-site.xml:ro
      - ./hive-metastore/core-site.xml:/opt/hadoop/etc/hadoop/core-site.xml:ro
    environment:
      SERVICE_NAME: metastore
      DB_DRIVER: postgres
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin123
      AWS_REGION: us-east-1
      SERVICE_OPTS: >
        -Djavax.jdo.option.ConnectionDriverName=org.postgresql.Driver
        -Djavax.jdo.option.ConnectionURL=jdbc:postgresql://postgres:5432/sme
        -Djavax.jdo.option.ConnectionUserName=sme
        -Djavax.jdo.option.ConnectionPassword=sme123
      HADOOP_OPTS: >
        -Dfs.s3a.endpoint=http://minio:9000
        -Dfs.s3a.access.key=minioadmin
        -Dfs.s3a.secret.key=minioadmin123
        -Dfs.s3a.path.style.access=true
        -Dfs.s3a.connection.ssl.enabled=false
        -Dfs.s3a.impl=org.apache.hadoop.fs.s3a.S3AFileSystem
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "bash", "-c", "exec 3<>/dev/tcp/localhost/9083 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - sme-network

  # ===== TRINO (Distributed SQL Query Engine) =====
  trino:
    build:
      context: ./trino
      dockerfile: Dockerfile
    container_name: sme-trino
    ports:
      - "8081:8080"  # Map to 8081 to avoid conflict with Airflow
    volumes:
      - ./trino/catalog:/etc/trino/catalog
    depends_on:
      minio:
        condition: service_healthy
      hive-metastore:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/v1/info"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s
    networks:
      - sme-network

volumes:
  pgdata:
    driver: local
  minio-data:
    driver: local
  airflow-db-init:
    driver: local

networks:
  sme-network:
    driver: bridge