services:
  # ===== POSTGRES DATABASE =====
  postgres:
    image: postgres:15-alpine
    container_name: sme-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sme-network

  # ===== REDIS CACHE =====
  redis:
    image: redis:7-alpine
    container_name: sme-redis
    ports:
      - "${REDIS_PORT}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sme-network

  # ===== AIRFLOW (All-in-one: webserver + scheduler) =====
  airflow:
    build:
      context: .
      dockerfile: ./airflow/Dockerfile
    container_name: sme-airflow
    environment:
      - AIRFLOW_UID=${AIRFLOW_UID}
      - AIRFLOW__CORE__LOAD_EXAMPLES=${AIRFLOW__CORE__LOAD_EXAMPLES}
      - AIRFLOW__CORE__EXECUTOR=${AIRFLOW__CORE__EXECUTOR}
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=${AIRFLOW__DATABASE__SQL_ALCHEMY_CONN}
      - AIRFLOW__CORE__FERNET_KEY=ZmDfcTF7_60GrrY167zsiPd67pEvs0aGOv2oasOM1Pg=
      - AIRFLOW__WEBSERVER__SECRET_KEY=secret
    ports:
      - "8080:8080"
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
      - ./ops:/opt/ops
      - ./data:/opt/data
      - ./dbt:/opt/dbt
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: airflow standalone
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - sme-network

  # ===== DBT RUNNER (dbt-trino for Trino integration) =====
  dbt:
    build:
      context: ./dbt
      dockerfile: Dockerfile
    container_name: sme-dbt
    working_dir: /workspace/dbt
    volumes:
      - ./dbt:/workspace/dbt
      - ./sql:/workspace/sql
    environment:
      - DBT_PROFILES_DIR=/workspace/dbt
      - TRINO_HOST=trino
      - TRINO_PORT=8080
      - TRINO_USER=admin
      - TRINO_CATALOG=silver
      - TRINO_SCHEMA=core
    depends_on:
      trino:
        condition: service_healthy
    networks:
      - sme-network
    profiles: ["no-start"]  # Không tự động start, chỉ chạy khi gọi explicit

  # ===== METABASE BI =====
  metabase:
    image: metabase/metabase:latest
    container_name: sme-metabase
    ports:
      - "3000:3000"
    environment:
      MB_DB_TYPE: postgres
      MB_DB_DBNAME: ${POSTGRES_DB}
      MB_DB_PORT: 5432
      MB_DB_USER: ${POSTGRES_USER}
      MB_DB_PASS: ${POSTGRES_PASSWORD}
      MB_DB_HOST: postgres
    volumes:
      - ./metabase/trino-jdbc-435.jar:/plugins/trino-jdbc-435.jar
    depends_on:
      postgres:
        condition: service_healthy
      trino:
        condition: service_healthy
    networks:
      - sme-network

  # ===== MINIO (S3-compatible Object Storage) =====
  minio:
    image: minio/minio:latest
    container_name: sme-minio
    ports:
      - "${MINIO_PORT}:9000"
      - "${MINIO_CONSOLE_PORT}:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - sme-network

  # ===== HIVE METASTORE (Iceberg Catalog - traditional approach) =====
  hive-metastore:
    build:
      context: ./hive-metastore
      dockerfile: Dockerfile
    container_name: sme-hive-metastore
    ports:
      - "9083:9083"
    environment:
      SERVICE_NAME: metastore
      DB_DRIVER: postgres
      AWS_ACCESS_KEY_ID: minio
      AWS_SECRET_ACCESS_KEY: minio123
      AWS_REGION: us-east-1
      SERVICE_OPTS: >
        -Djavax.jdo.option.ConnectionDriverName=org.postgresql.Driver
        -Djavax.jdo.option.ConnectionURL=jdbc:postgresql://postgres:5432/metastore_db
        -Djavax.jdo.option.ConnectionUserName=sme
        -Djavax.jdo.option.ConnectionPassword=sme123
        -Dhive.metastore.warehouse.dir=s3a://bronze/warehouse
      HADOOP_OPTS: >
        -Dfs.s3a.endpoint=http://minio:9000
        -Dfs.s3a.access.key=minio
        -Dfs.s3a.secret.key=minio123
        -Dfs.s3a.path.style.access=true
        -Dfs.s3a.connection.ssl.enabled=false
        -Dfs.s3a.impl=org.apache.hadoop.fs.s3a.S3AFileSystem
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "bash", "-c", "exec 3<>/dev/tcp/localhost/9083 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - sme-network

  # ===== TRINO (Distributed SQL Query Engine) =====
  trino:
    build:
      context: ./trino
      dockerfile: Dockerfile
    container_name: sme-trino
    ports:
      - "8081:8080"  # Map to 8081 to avoid conflict with Airflow
    volumes:
      - ./trino/catalog:/etc/trino/catalog
    depends_on:
      minio:
        condition: service_healthy
      hive-metastore:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/v1/info"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s
    networks:
      - sme-network

volumes:
  pgdata:
    driver: local
  minio-data:
    driver: local

networks:
  sme-network:
    driver: bridge
