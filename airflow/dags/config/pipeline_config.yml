# Pipeline Configuration
# Cấu hình chung cho toàn bộ SME Pulse Data Pipeline

minio:
  endpoint: "minio:9000"  # Service name trong Docker network
  access_key: "minioadmin"
  secret_key: "minioadmin123"
  bucket: "sme-lake"
  secure: false
  
  # Bronze paths
  bronze_paths:
    bank_transactions: "bronze/raw/bank_transactions/"
    shipments_payments: "bronze/raw/shipments_payments/"
    sales_snapshot: "bronze/raw/sales_snapshot/"
    ar_invoices: "bronze/raw/invoices_AR/"

trino:
  host: "trino"  # Service name trong Docker network
  port: 8080
  catalog: "sme_lake"
  schema: "gold"
  user: "admin"
  
dbt:
  profiles_dir: "/opt/dbt"
  project_dir: "/opt/dbt"
  target: "dev"
  threads: 4
  
  # dbt commands (executed from project_dir)
  seed_command: "dbt seed --profiles-dir /opt/dbt"
  silver_staging_command: "dbt run --select tag:staging --profiles-dir /opt/dbt"
  test_silver_staging_command: "dbt test --select tag:staging --profiles-dir /opt/dbt"
  silver_feature_command: "dbt run --select tag:feature --profiles-dir /opt/dbt"
  test_silver_feature_command: "dbt test --select tag:feature --profiles-dir /opt/dbt"
  silver_ml_training_command: "dbt run --select tag:ml_training --profiles-dir /opt/dbt"
  test_silver_ml_training_command: "dbt test --select tag:ml_training --profiles-dir /opt/dbt"
  gold_dims_command: "dbt run --select tag:dimension --profiles-dir /opt/dbt"
  test_gold_dims_command: "dbt test --select tag:dimension --profiles-dir /opt/dbt"
  gold_facts_command: "dbt run --select tag:fact --profiles-dir /opt/dbt"
  test_gold_facts_command: "dbt test --select tag:fact --profiles-dir /opt/dbt"
  gold_links_command: "dbt run --select tag:link --profiles-dir /opt/dbt"
  test_gold_links_command: "dbt test --select tag:link --profiles-dir /opt/dbt"
  gold_kpi_command: "dbt run --select tag:kpi --profiles-dir /opt/dbt"
  test_gold_kpi_command: "dbt test --select tag:kpi --profiles-dir /opt/dbt"
  gold_ml_scores_command: "dbt run --select tag:ml_scores --profiles-dir /opt/dbt"
  test_gold_ml_scores_command: "dbt test --select tag:ml_scores --profiles-dir /opt/dbt"

metabase:
  url: "http://metabase:3000"
  database_id: 1
  # API key sẽ được lấy từ Airflow Variable: METABASE_API_KEY

redis:
  host: "redis"
  port: 6379
  db: 0
  cache_patterns:
    - "sme:gold:fact_*"
    - "sme:gold:dim_*"
    - "sme:aggregates:*"

# Source data paths (inside Docker container)
source_data:
  base_path: "/opt/data/source"
  files:
    bank_transactions: "Bank-Transactions.csv"
    shipments_payments: "shipments_payments.csv"
    sales_snapshot: "sales_snapshot.xlsx"
    ar_invoices: "invoices_AR.csv"

# Python scripts paths (inside Docker container)
scripts:
  base_path: "/opt/ops"
  ingest:
    bank_transactions: "ingest_bank_transactions.py"
    shipments_payments: "ingest_shipments_payments.py"
    sales_snapshot: "ingest_batch_snapshot.py"
    ar_invoices: "ingest_invoices_ar.py"

# Notifications
notifications:
  slack:
    enabled: true
    channel: "#data-engineering"
    # Webhook URL sẽ được lấy từ Airflow Variable: SLACK_WEBHOOK_URL
  email:
    enabled: false
    smtp_host: "smtp.gmail.com"
    smtp_port: 587
    from_email: "alerts@company.com"
    to_emails:
      - "team@company.com"

# Data quality thresholds
data_quality:
  row_count_variance:
    warning: 0.05   # 5%
    critical: 0.10  # 10%
  
  data_freshness:
    warning_days: 1
    critical_days: 2
  
  null_percentage:
    warning: 0.05
    critical: 0.10

