# ===================================================
# Trino Catalog: sme_lake (Iceberg connector via Hive Metastore)
# ===================================================
# Purpose: Unified Medallion Lakehouse (Bronze, Silver, Gold schemas)
# Use case: All data lake operations via a single catalog
# ===================================================

connector.name=iceberg

# Hive Metastore catalog configuration
iceberg.catalog.type=hive_metastore
hive.metastore.uri=thrift://sme-hive-metastore:9083

# Iceberg table properties
iceberg.file-format=PARQUET
iceberg.compression-codec=SNAPPY

# S3/MinIO configuration for accessing Iceberg data
fs.native-s3.enabled=true
s3.endpoint=http://sme-minio:9000
s3.path-style-access=true
s3.region=us-east-1
s3.aws-access-key=minio
s3.aws-secret-key=minio123

# Medallion schemas: bronze, silver, gold
# Each schema should map to a MinIO prefix/folder
# Example: s3a://lakehouse/bronze/, s3a://lakehouse/silver/, s3a://lakehouse/gold/
# (Schema location is set at table/schema creation time)