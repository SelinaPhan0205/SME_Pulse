# ===================================================
# Trino Catalog: silver (Iceberg connector)
# ===================================================
# Purpose: Read/write Iceberg tables in Silver layer
# Use case: Staging & conformed dimension/fact tables
# ===================================================

connector.name=iceberg

# Iceberg + Hive Metastore
iceberg.catalog.type=hive_metastore
hive.metastore.uri=thrift://hive-metastore:9083

# Iceberg table properties
iceberg.file-format=PARQUET
iceberg.compression-codec=SNAPPY

# S3/MinIO configuration
fs.native-s3.enabled=true
s3.endpoint=http://minio:9000
s3.path-style-access=true
s3.region=us-east-1
s3.aws-access-key=minio
s3.aws-secret-key=minio123

# Iceberg warehouse location (S3/MinIO)
warehouse=s3a://bronze/warehouse
