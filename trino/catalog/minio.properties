# ===================================================
# Trino Catalog: minio (Hive connector)
# ===================================================
# Mục đích: Đọc raw Parquet files trực tiếp từ MinIO
# Use case: Query Bronze layer (raw data)
# ===================================================

connector.name=hive

# Use shared Hive Metastore
hive.metastore.uri=thrift://hive-metastore:9083

# S3/MinIO configuration (same as iceberg catalog)
fs.native-s3.enabled=true
s3.endpoint=http://minio:9000
s3.path-style-access=true
s3.region=us-east-1
s3.aws-access-key=minioadmin
s3.aws-secret-key=minioadmin123
