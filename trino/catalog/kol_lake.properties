# ============================================================================
# KOL Analytics Lakehouse Catalog Configuration
# ============================================================================
# Trino Iceberg connector for KOL Analytics medallion architecture
# 
# Shares infrastructure with SME Pulse but maintains STRICT separation:
# - Catalog: kol_lake (separate from sme_lake)
# - Schemas: kol_bronze, kol_silver, kol_gold
# - Bucket: kol-platform (separate from sme-lake)
# - Hive Metastore: Same instance, different database 'kol'
# ============================================================================

# Connector type: Apache Iceberg
connector.name=iceberg

# Hive Metastore catalog configuration
iceberg.catalog.type=hive_metastore
hive.metastore.uri=thrift://hive-metastore:9083

# Iceberg table properties
iceberg.file-format=PARQUET
iceberg.compression-codec=SNAPPY

# S3/MinIO configuration for accessing Iceberg data
fs.native-s3.enabled=true
s3.endpoint=http://minio:9000
s3.path-style-access=true
s3.region=us-east-1
s3.aws-access-key=minioadmin
s3.aws-secret-key=minioadmin123
