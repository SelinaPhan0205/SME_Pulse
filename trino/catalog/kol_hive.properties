# ============================================================================
# KOL Hive Catalog Configuration (For Parquet Tables)
# ============================================================================
# Trino Hive connector for querying Silver/Gold Parquet tables
# ============================================================================

connector.name=hive

# Hive Metastore configuration  
hive.metastore.uri=thrift://sme-hive-metastore:9083

# S3/MinIO configuration (Trino 478+ format)
fs.native-s3.enabled=true
s3.endpoint=http://sme-minio:9000
s3.path-style-access=true
s3.region=us-east-1
s3.aws-access-key=minioadmin
s3.aws-secret-key=minioadmin123

# Performance settings
hive.recursive-directories=true
